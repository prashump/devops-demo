
name: CI/CD to Azure VM with Docker (password auth, robust copy)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/devops-demo
  CONTAINER_NAME: devops-demo
  VM_HOME_DIR: /home/${{ secrets.VM_USER }}
  DEPLOY_DIR: /home/${{ secrets.VM_USER }}/apps/devops-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Create deploy directory on VM (absolute path)
      - name: Create deploy directory on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            mkdir -p "${{ env.DEPLOY_DIR }}"
            echo "Created/ensured: ${{ env.DEPLOY_DIR }}"
            ls -ld "${{ env.DEPLOY_DIR }}"

      # 2) Copy docker-compose.yml to VM (use absolute target dir and trailing slash)
      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          source: "./docker-compose.yml"
          target: "${{ env.DEPLOY_DIR }}/"
          overwrite: true
          rm: false
          debug: true
          timeout: "60s"

      # 3) Deploy on VM: login to GHCR, pull & run compose
      - name: Deploy via SSH (docker compose up)
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GHA_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e

            # Check docker & compose availability
            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker not found. Install Docker and add the user to the docker group."
              exit 1
            fi
            if ! docker compose version >/dev/null 2>&1; then
              echo "docker compose plugin not found. Install 'docker-compose-plugin' or use standalone docker-compose."
              exit 1
            fi

            # Login to GHCR to pull private images
            echo "$GHA_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            cd "${{ env.DEPLOY_DIR }}"
            echo "Current dir contents:"
            ls -la

            # Pull latest image
            docker pull "$IMAGE_NAME:latest"

            # Start/Update container
            docker compose up -d

