
name: CI/CD to Azure VM with Docker (password auth, robust copy)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/devops-demo
  CONTAINER_NAME: devops-demo
  VM_HOME_DIR: /home/${{ secrets.VM_USER }}
  DEPLOY_DIR: /home/${{ secrets.VM_USER }}/apps/devops-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}



  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy directory on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            mkdir -p "/home/${{ secrets.VM_USER }}/apps/devops-demo"
            ls -ld "/home/${{ secrets.VM_USER }}/apps/devops-demo"

      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          source: "./docker-compose.yml"
          target: "/home/${{ secrets.VM_USER }}/apps/devops-demo/"
          overwrite: true
          debug: true


      - name: Deploy via SSH (docker compose up)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            GHCR_USER="prashump"
            GHCR_PAT="${{ secrets.GHCR_PAT }}"
            IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/devops-demo"
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/apps/devops-demo"

            docker --version || (echo "Docker missing"; exit 1)
            docker compose version || (echo "Compose missing"; exit 1)

            if [ -z "$GHCR_PAT" ]; then
              echo "GHCR_PAT is empty. Set a PAT with read:packages as a secret."
              exit 1
            fi

            docker login ghcr.io -u "$GHCR_USER" --password "$GHCR_PAT"
            cd "$DEPLOY_DIR"
            ls -la
            docker pull "$IMAGE_NAME:latest"
            docker compose up -d
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'

